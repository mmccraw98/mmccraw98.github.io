<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div w3-include-html="navbar.html"></div>
    <div class="container">
        <h1>Project 1</h1>
        <p><strong>Date:</strong> January 2023</p>
        <p><strong>Keywords:</strong> Python, Web Development</p>
        <p>Description of project 1. This project involves creating a web application using Python and Flask.</p>
        <p>Additional details about Project 1...</p>
        <p>CHAT WITH SIDE PROJECT - FEATURE COMING SOON.</p>
    </div>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            elmnt.innerHTML = this.responseText;
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }
        includeHTML();
    </script>
</body>
</html>
